<h1 id="tableLabel">Customer List</h1>

<p>Customer</p>

<p *ngIf="!customers"><em>Loading...</em></p>




<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="customers">
  <thead>
    <tr>
      <th>Id</th>
      <th>FirstName</th>
      <th>Name</th>
    
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers" >
      <td>{{ customer.Id }}</td>
      <td>{{ customer.FirstName }}</td>
      <td>{{ customer.Name }}</td>
     
    </tr>
  </tbody>
</table>
